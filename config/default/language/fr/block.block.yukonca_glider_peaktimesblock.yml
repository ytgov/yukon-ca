  block_content: "<h2 class=\"block-title block-title block-title\">Périodes d’affluence</h2>\r\n    \r\n  <div class=\"peak-times-graph peak-times-graph-legend\">\r\n\t<div class=\"peak-times-graph--wrapper\">\r\n\t\t<span class=\"poor\" title=\"Indicator for poor availability\"></span>\r\n\t\t<span class=\"good\" title=\"Indicator for good availability\"></span>\r\n\t\t<span class=\"very_good\" title=\"Indicator for very good availability\"></span>\r\n\t</div>\r\n\t<div class=\"peak-times-graph--labels\">\r\n\t\t<span class=\"poor\">Lieu populaire la fin de semaine. Arrivez en début d’après-midi si possible.</span>\r\n\t\t<span class=\"good\">Bonne disponibilité du dimanche au jeudi soir. Forte affluence les weekends et les longs weekends.</span>\r\n\t\t<span class=\"very_good\">Excellente disponibilité la semaine et les weekends.</span>\r\n\t</div>\r\n</div>\r\n\r\n<div class=\"field field-name-field-contact field-type-text-long field-label-above\">\r\n      <div class=\"field-label\">Renseignements:&nbsp;</div>\r\n    <div class=\"field-items\">\r\n          <div class=\"field-item even\"><p>Pour en savoir plus, envoyez un courriel à <a href=\"mailto:yukon.parks@yukon.ca\">yukon.parks@yukon.ca</a> ou téléphonez au 867-667-5648 ou au 1-800-661-0408, poste&nbsp;5648 (appel gratuit au Yukon).</p>\r\n\r\n<p>Veuillez signaler les activités suspectes et les troubles à l’ordre public en téléphonant à un agent des parcs, au 867-456-3974, ou à la GRC, au 867-667-5555. En cas d’urgences médicales, composez le&nbsp;911 ou appelez la GRC au 867-667-5555.</p>\r\n</div>\r\n      </div>\r\n</div>"
