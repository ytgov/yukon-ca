id: yukon_migrate_news_translations
label: Yukon Migrate News Nodes Translations
migration_tags:
    - Drupal 7
    - Content
    - News
migration_group: legacy
source:
    plugin: d7_node_entity_translation
    node_type: news
    constants:
        default_text_format: full_html
destination:
    plugin: entity:node
    default_bundle: news
    translations: true
process:
    uid: uid
    nid:
        plugin: migration_lookup
        migration: yukon_migrate_news
        source: entity_id
        no_stub: true
    status:
        plugin: skip_on_value
        method: row
        not_equals: true
        value: 1
        source: status
    langcode: language
    created: created
    changed: changed
    promote: promote
    sticky: sticky
    revision_log: log
    title: title
    field_page_description/value: field_description/0/value
    field_page_description/format: constants/default_text_format
    body/value: body/0/value
    body/format: constants/default_text_format
    field_contact/value: field_contact/0/value
    field_contact/format: constants/default_text_format
    field_backgrounder/value: field_backgrounder/0/value
    field_backgrounder/format:
        plugin: default_value
        default_value: wysiwyukon_ckeditor
    field_news_release: field_news_release_

    # quotes
    pseudo_news_quote:
        plugin: sub_process
        source: field_news_quote
        process:
            paragraph:
                plugin: migration_lookup
                source: value
                migration: yukon_migrate_quotes
                no_stub: true

    field_news_quote:
        plugin: sub_process
        source: '@pseudo_news_quote'
        process:
            target_id: 'paragraph/0'
            target_revision_id: 'paragraph/1'

    # quick facts
    pseudo_quick_facts:
        plugin: sub_process
        source: field_quick_facts
        process:
            paragraph:
                plugin: migration_lookup
                source: value
                migration: yukon_migrate_quick_facts
                no_stub: true

    field_quick_facts:
        plugin: sub_process
        source: '@pseudo_quick_facts'
        process:
            target_id: 'paragraph/0'
            target_revision_id: 'paragraph/1'

    # charts
    pseudo_field_charts:
        plugin: sub_process
        source: field_charts
        process:
            paragraph:
                plugin: migration_lookup
                source: value
                migration: yukon_migrate_charts
                no_stub: true

    field_charts:
        plugin: sub_process
        source: '@pseudo_field_paragraphs'
        process:
            target_id: 'paragraph/0'
            target_revision_id: 'paragraph/1'

    field_featured_image:
        plugin: migration_lookup
        source: field_featured_image/0/fid
        migration: yukon_migrate_images
        no_stub: true
    field_related_link:
        plugin: yukon_migrate_links
        source: field_related_link
    field_category:
        plugin: migration_lookup
        migration: yukon_migrate_category
        source: field_category_term
        no_stub: true
    field_department_term:
        plugin: migration_lookup
        migration: yukon_migrate_department
        source: field_department_term
        no_stub: true
    field_news_type:
        plugin: migration_lookup
        migration: yukon_migrate_news_type
        source: field_news_type
        no_stub: true
    field_yukon_editorial_team:
        plugin: migration_lookup
        migration: yukon_migrate_teams
        source: field_yukon_editorial_team
        no_stub: true
    field_social_sharing: field_social_sharing
    field_featured_content: field_featured_news_item
    field_featured_to_homepage: field_featured_to_homepage
    content_translation_source: source
    content_translation_outdated: translate

    path/alias: alias
    path/pathauto:
        plugin: default_value
        default_value: false

migration_dependencies:
    required:
        - yukon_migrate_news
    optional:
        - yukon_migrate_images
        - yukon_migrate_charts
        - yukon_migrate_quick_facts
        - yukon_migrate_quotes
        - yukon_migrate_category
        - yukon_migrate_department
        - yukon_migrate_news_type
        - yukon_migrate_teams
